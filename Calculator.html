<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="calculator.js"></script>   
</head>
<body>
<table style="width:10%">
	<div class="button">

	  <tr>
	    <td><button onclick="displayNumber('123t2yu', 'fhhajsg')">Del</button></td>
	    <td colspan="3"><input readonly="0"><onclick="numberclick"</td>
	  </tr>
	  
	  <tr>
	    <td><button onclick="numberclick('123t2yu', 'fhhajsg')">7</button></td>
	    <td><button>8</button></td>
	    <td><button>9</button></td>
	    <td><button>+</button></td>
	  </tr>
	  <tr>
	    <td><button>4</button></td>
	    <td><button>5</button></td>
	    <td><button>6</button></td>
	    <td><button>-</button></td>
	  </tr>
	  <tr>
	  	<td><button>1</button></td>
	  	<td><button>2</button></td>
	  	<td><button>3</button></td>
	  	<td><button>/</button></td>
	  </tr>
	  <tr>
	  	<td><button>0</button></td>
	  	<td><button>.</button></td>
	  	<td><button>=</button></td>
	  	<td><button>x</button></td>
	  </tr>
  </div>
</table> 
</body>
</html>
