<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="calculator.js"></script>   
</head>
<body>
<table style="width:10%">
	<div class="button">

	  <tr>
	    <td><button>Del</button></td>
	    <td colspan="3"><input id="screenInput" type="text" value="" readonly></input></td>
	  </tr>
	  
	  <tr>
	    <td><button onclick="addNumberToInput('7')">7</button></td>
	    <td><button onclick="addNumberToInput('8')">8</button></td>
	    <td><button onclick="addNumberToInput('9')">9</button></td>
	    <td><button onclick="addNumberToInput('+')">+</button></td>
	  </tr>	  
	  <tr>
	    <td><button onclick="addNumberToInput('4')">4</button></td>
	    <td><button onclick="addNumberToInput('5')">5</button></td>
	    <td><button onclick="addNumberToInput('6')">6</button></td>
	    <td><button onclick="addNumberToInput('-')">-</button></td>
	  </tr>
	  <tr>
	  	<td><button onclick="addNumberToInput('1')">1</button></td>
	  	<td><button onclick="addNumberToInput('2')">2</button></td>
	  	<td><button onclick="addNumberToInput('3')">3</button></td>
	  	<td><button onclick="addNumberToInput('/')">/</button></td>
	  </tr>
	  <tr>
	  	<td><button onclick="addNumberToInput('0')">0</button></td>
	  	<td><button onclick="addNumberToInput('.')">.</button></td>
	  	<td><button onclick="addNumberToInput('=')">=</button></td>
	  	<td><button onclick="addNumberToInput('x')">x</button></td>
	  </tr>
  </div>
</table> 
</body>
</html>
